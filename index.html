<!DOCTYPE html>
<html lang="en-us">
    <!-- CSS links, website title, and meta details -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <!-- Navagation bar at the top of the screen -->
    <header>
        <div class= "large-font">JavaScript Coding Quiz</div>
        <button class="start-button">Start</button>
    </header>
    <body>
        <main>
            <section>
              <div class="card question-box">
                <div class="large-font question">test question</div>
                <div class="large-font choice">choices</div>
              </div>
            </section>
      
            <section>
              <div class="card results">
                <div class = "win-loss-container">
                <div>
              </div>
                <button id="choiceA" class="reset-button">A</button>
                <button id="choiceB" class="reset-button">B</button>
                <button id="choiceC" class="reset-button">C</button>
                <button id="choiceD" class="reset-button">D</button>
            </div>
                <div class= "timer">
                  <div class = "timer-text">
                  <div class="large-font timer-count">90</div>
                  <h3>seconds remaining</h3>
                </div>
              
                </div>
              </div>
            </section>
          </main>
    </body>
    <!-- footer contains contact information such as email and github -->
    <footer>
 
    </footer>

</html>
